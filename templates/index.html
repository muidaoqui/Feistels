<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feistel.css">
    <title>Feistel Cipher</title>
</head>
<body>
    <div class="container">
        <h2>Mã Hóa và Giải Mã Feistel</h2>
        <form method="POST">
            <label for="text">Nhập Văn Bản:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit" name="action" value="encrypt">Encrypt</button>
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>
        
        {% if encrypted_text %}
            <h3>Mã Hóa:</h3>
            <p>{{ encrypted_text }}</p>
        {% endif %}
        
        {% if decrypted_text %}
            <h3>Giải Mã:</h3>
            <p>{{ decrypted_text }}</p>
        {% endif %}
    </div>
</body>
</html>
